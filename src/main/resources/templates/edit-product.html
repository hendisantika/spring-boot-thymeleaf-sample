<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Product Page</title>
    <div th:replace="fragments/header :: header-css"/>

    <div th:replace="fragments/header :: header-custom-style"/>

    <div th:replace="fragments/leftbar :: leftbar-custom-style"/>

    <div th:replace="fragments/footer :: footer-custom-style"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"/>

    <script src="/js/products-client.js" type="text/javascript"/>
</head>
<body>

<div th:replace="fragments/header :: header">

</div>

<div class="container-fluid text-center">
    <div class="row content">
        <div th:replace="fragments/leftbar :: leftbar"/>

        <div class="col-sm-8 text-left">
            <h1>Input Data Product</h1>
            <input id="id-product" th:value="${product.getId()}" type="hidden"/>
            <div class="form-group">
                <label>Product Name:</label>
                <input class="form-control" id="product-name" style="width: 50%" th:value="${product.getName()}"
                       type="text"/>
            </div>
            <div class="form-group">
                <label> Product Price:</label>
                <input class="form-control" id="product-price" style="width: 50%" th:value="${product.getPrice()}"
                       type="number"/>
            </div>

            <div class="form-group">
                <label> Product Expire:</label>
                <input class="form-control" id="product-expire" style="width: 50%" th:value="${product.getExpireDate()}"
                       type="date"/>
            </div>

            <div class="form-group">
                <input class="btn btn-primary" id="sbmt" type="submit" value="Simpan"/>
            </div>
        </div>

        <div th:replace="fragments/rightbar :: rightbar"/>
    </div>
</div>

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
